<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        <div class="slider__container">
            <div class="slider-main">
                <div class="arrow arrow-left ">
                    <i id="arrowLeftIcon" class="fas fa-arrow-circle-left"></i>
                </div>
                <div id="slider-rail" class="slider-rail">
                    <ul id="sliderImages" class="slider-images">
                            <li><img src="images/1.jpg" alt="" /></li>
                            <li><img src="images/2.jpg" alt="" /></li>
                            <li><img src="images/3.jpg" alt="" /></li>
                            <li><img src="images/4.jpg" alt="" /></li>
                            <li><img src="images/5.jpg" alt="" /></li>
                            <li><img src="images/6.jpg" alt="" /></li>
                            <li><img src="images/7.jpg" alt="" /></li>
                            <li><img src="images/8.jpg" alt="" /></li>
                            <li><img src="images/9.jpg" alt="" /></li>
                            <li><img src="images/10.jpg" alt="" /></li>
                            <li><img src="images/11.jpg" alt="" /></li>
                    </ul>
                </div>
                <div class="arrow arrow-right right">
                    <i id="arrowRightIcon" class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
            <div class="slider-bullets">
                <ul id="sliderBullets">
                </ul>
            </div>
        </div>
<span id="span" style="background: white; font-size: 20px;"></span>
    </main>
    <script src="scripts/slider.js"></script>
</body>
</html>
